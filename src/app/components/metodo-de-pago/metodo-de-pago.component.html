<div class="card border-primary mb-3">
    <div class="card-header">
        <h3 class="text-center">
            Lista de metodos de pago
        </h3>
    </div>
    <div class="card-body text-primary">


        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/metodos-de-pago/form']">Crear metodo de pago</button>
        </div>
        <table class="table table-bordered table-stripped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Habilitado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor=" let metodo of metodosDePago ">
                    <td> {{metodo.nombre}}</td>
                    <td> {{metodo.habilitado}}</td>
                    <td>
                        <button type="button" name="button" [routerLink]="['/metodos-de-pago/form', metodo.pagoId]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button type="button" name="button" (click)='eliminar(metodo)' class="btn btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="card bg-light">
    <div class="card-header">
        <h3 class="text-center">Tickets App</h3>
    </div>
    <div class="card-body">
        <form #metodoForm="ngForm">
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="" [(ngModel)]="metodoDePago.nombre" name="nombre" required minlength="1" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre!.errors!.required">
                            El nombre del metodo de pago es requerido
                        </div>
                        <div *ngIf="nombre!.errors!.minlength">
                            Minimo 1 caracter

                        </div>
                    </div>

                    <label for="habilitado" class="form-label">Habilitado:</label>
                    <select name="habilitado" class="form-select" [(ngModel)]="metodoDePago.habilitado" style="width:100px;">
                        <option value="S">S</option>
                        <option value="N">N</option>
                    </select>

                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" style="width:200px;" (click)='crear()' *ngIf="!metodoDePago.pagoId; else elseBlock" [disabled]="!metodoForm.form.valid">Crear</button>

                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" style="width:200px;" (click)='actualizar()' [disabled]="!metodoForm.form.valid">Editar</button>

                        </ng-template>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
